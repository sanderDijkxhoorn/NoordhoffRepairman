<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Noordhoff Repairman</title>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <h3 style="position: relative; left: 10px;">Noordhoff Repairman</h3>
    <label class="switch right" style="position: absolute; right: 0px; top: 3px;">
      <input id="slider_alles" type="checkbox">
      <div class="slider round"></div>
    </label>
    <hr style="border-color: #ff8000;">
  
    <div>
      <span>Knop</span>
      <label class="switch right">
        <input id="slider_knop" type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>
    <div>
      <span>Vul automatisch in</span>
      <label class="switch right">
        <input id="slider_auto" type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>
  </body>
</html>
